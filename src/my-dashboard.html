<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/px-tile/px-tile.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
		:host {
			display: block;
			padding: 10px;
		}	
	  
		.flex {
			@apply --layout-horizontal;
			@apply --layout-wrap;
		}
		
		img{
			width: 100%;
		}
		
		.tile{
			margin: 10px;
		}
    </style>

    <div class="card">
		<h1>Dashboard</h1>
		<div>
		<paper-card heading="Homework Groups">
			<div class="card-content flex">
				<div class="tile">
				<a href="/homework-group1">
					<px-tile main-title="Biology Brains"
						subtitle="Biology"
						overlay-description="Click to go to group"
						hoverable>
						<div class="center" slot="thumbnail">
							<img src="../images/team.png" />
						</div>
					</px-tile>
				</a>
				</div>
			</div>
		</paper-card>
		</div>
		<div>
		<paper-card heading="Classes">
			<div class="card-content flex">
				<div class="tile">
					<a href="/topics-biology">
					<px-tile main-title="Biology"
						overlay-description="Biology is the study of life. It includes an introduction to the scientific method, cytology, genetics, botany, zoology, ecology, taxonomy, evolution, chemistry, and microbiology. Click for topics"
						hoverable>
						<div class="center" slot="thumbnail">
							<img src="../images/biology.png" />
						</div>
					</px-tile>
					</a>
				</div>
				<div class="tile">
					<a href="/topics-chemistry">
					<px-tile main-title="Chemistry"
						overlay-description="Chemistry curriculum is one of five science courses offered at the high school level. Students can expect to see various concepts being covered including the language of chemistry, phases of matter, chemical reactions, nuclear chemistry, and more."
						hoverable>
						<div class="center" slot="thumbnail">
							<img src="../images/chemistry.png" />
						</div>
					</px-tile>
					</a>
				</div>
				<div class="tile">
					<a href="/topics-trigonometry">
					<px-tile main-title="Trigonometry"
						overlay-description="Trigonometry curriculum is one of five math courses offered at the high school level. Students can expect to see various concepts being covered including solving triangles, periodic functions, trigonometric functions, trigonometric identities, trigonometric equations, vector operations, and more."
						hoverable>
						<div class="center" slot="thumbnail">
							<img src="../images/trigonometry.png" />
						</div>
					</px-tile>
					</a>
				</div>
			</div>
		</paper-card>
		</div>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
		static get is() { return 'my-view1'; }
	
		_test(){
			alert("Clicked");
			var main = document.getElementById("myApp");
			alert(main);
			main.page = 'view404';
		}
	
	}

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
