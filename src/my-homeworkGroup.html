<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/px-tile/px-tile.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
			display: block;
			padding: 10px;
		}	
	  
		.flex {
			@apply --layout-horizontal;
			@apply --layout-wrap;
		}
		
		img{
			width: 100%;
		}
		
		.tile{
			margin: 10px;
		}
    </style>

     <div class="card">
      <h1>Homework Group</h1>
	  <paper-card heading="Homework Groups">
			<div class="card-content flex">
				<div class="tile">
				<a href="https://vmst444.herokuapp.com/">
					<px-tile main-title="Biology Brains"
						subtitle="Biology"
						overlay-description="Click to go to group"
						hoverable>
						<div class="center" slot="thumbnail">
							<img src="../images/team.png" />
						</div>
					</px-tile>
				</a>
				</div>
			</div>
		</paper-card>
		</div>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
