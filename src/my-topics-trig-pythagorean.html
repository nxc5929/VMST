<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view7">
  <template>
    <style include="shared-styles">
		:host {
			display: block;
			padding: 10px;
		}	
	  
		.flex {
			@apply --layout-vertical;
			@apply --layout-wrap;
		}
		
		.card{			
			margin: 10px;
		}
		
		.red{
			background: red;
			color: white;
		}
		
		.blue{
			background: blue;
			color: white;
		}
    </style>

    <div class="card">
		<h1>Pythagorean Theruom</h1>
		<div class="card-content flex">
			<img src="../images/trig/pythagrium.png">
			<hr>
			<p>
			The Pythagorean theorem, also known as Pythagoras' theorem, is a fundamental relation in Euclidean geometry among the three sides of a right triangle. It states that the square of the hypotenuse (the side opposite the right angle) is equal to the sum of the squares of the other two sides. The theorem can be written as an equation relating the lengths of the sides a, b and c.
			a^2+b^2=c^2
			where c represents the length of the hypotenuse and a and b the lengths of the triangle's other two sides.
			</p>
		</div>
    </div>
  </template>

  <script>
    class MyView7 extends Polymer.Element {
      static get is() { return 'my-view7'; }
    }

    window.customElements.define(MyView7.is, MyView7);
  </script>
</dom-module>
