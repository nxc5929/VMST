<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
		:host {
			display: block;
			padding: 10px;
		}	
	  
		.flex {
			@apply --layout-vertical;
			@apply --layout-wrap;
		}
		
		.card{			
			margin: 10px;
		}
		
		.red{
			background: red;
			color: white;
		}
		
		.blue{
			background: blue;
			color: white;
		}
    </style>

    <div class="card">
		<h1>Chemistry Topics</h1>
		<div class="card-content flex">
			<a href="/topics-chem-basicAtom"><div class="card red">Basic Model of the Atom</div></a>
			<a href="/topics-chem-statesMatter"><div class="card blue">States of Matter</div></a>	
		</div>
    </div>
  </template>

  <script>
    class MyView4 extends Polymer.Element {
      static get is() { return 'my-view4'; }
    }

    window.customElements.define(MyView4.is, MyView4);
  </script>
</dom-module>
